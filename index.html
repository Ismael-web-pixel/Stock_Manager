<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Manager</title>
</head>
<body>
  <div class="page1">
    <div class="login-page1">
      <h1>Connexion à StockManager Dashboard</h1>
      <form>
        <input type="text" placeholder="Nom d’utilisateur ou adresse e-mail" required />
        <input type="password" placeholder="Mot de passe" required />
        <div class="membre">
          <input type="checkbox" id="membre" />
          <label for="membre">Se souvenir de moi</label>
        </div>
        <button type="submit">Se connecter</button>
        <div class="extra-links">
          <p>Mot de passe oublié ? <a href="#">Réinitialiser</a></p>
          <p>Vous n’avez pas de compte ? <a href="/inscrire.html">Inscrivez-vous</a></p>
        </div>
      </form>
    </div>
    <div class="info-page1">
      <div class="logo-circle">SM</div>
      <h2>Bienvenue dans StockManager</h2>
      <p>
        Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement grâce à une interface claire, moderne et rapide.
      </p>
    </div>
  </div>
</body>
</html>
